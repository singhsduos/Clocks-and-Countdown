<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./countdownStyle.css">
    <title>Countdown Begins</title>
</head>

<body>
    <div class="container">
        <h1>This Website is Coming Soon!</h1>
        <div class="time">
            <div class="tym-conti">
                <h3 class="year">Time</h3>
                <div>Years</div>
            </div>

            <div class="tym-conti">
                <h3 class="month">Time</h3>
                <div>Months</div>
            </div>

            <div class="tym-conti">
                <h3 class="days">Time</h3>
                <div>Days</div>
            </div>

            <div class="tym-conti">
                <h3 class="hrs">Time</h3>
                <div>Hours</div>
            </div>

            <div class="tym-conti">
                <h3 class="min">Time</h3>
                <div>Minutes</div>
            </div>

            <div class="tym-conti">
                <h3 class="sec">Time</h3>
                <div>Seconds</div>
            </div>

        </div>
        <div class="image">
            <img src="../resources/calendar.png" alt="calendar illustration">
        </div>
    </div>
    <script src="./countdownJS.js"></script>
</body>

</html>

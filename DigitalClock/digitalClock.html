<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./digitalStyle.css">
    <title>Digital Clock</title>
</head>

<body>
    <h1>Digital Clock </h1>
    <div class="date-time">
        <div class="card">
            <div class="date">
                <span id="weeks">Sunday</span>,
                <span id="day">00</span>
                <span id="months">January</span>,
                <span id="year">2021</span>
            </div>

            <div class="time">
                <span id="hrs">00</span> :
                <span id="min">00</span> :
                <span id="sec">00</span>
                <span id="am-pm">AM</span>
            </div>
        </div>
    </div>


    <script src="./digitalJS.js"></script>
</body>

</html>
